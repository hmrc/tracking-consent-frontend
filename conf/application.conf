include "frontend.conf"

appName = "tracking-consent-frontend"
play.http.router = prod.Routes
play.i18n.langs = ["en", "cy"]

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.filters.enabled += play.filters.csp.CSPFilter
play.filters.enabled += play.filters.cors.CORSFilter

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.trackingconsentfrontend.config.ErrorHandler"

play.http.flash.secure: "true"
play.i18n.langCookieHttpOnly: "true"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="xXiZ5QHdvA4qrBq9HdNjEcj66lJcbd6bR4nJyc8YFWaJVhefyCFsseWTvgExh7Qb"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

tracking-consent-frontend.port = 12345

tracking-consent-frontend {
  url = "http://localhost:12345/tracking-consent/tracking.js"
}

play.assets.cache."/public/"="no-cache, max-age=0"
play.assets.cache."/public/tracking.js"="public, max-age=60"
play.assets.cache."/public/tracking/"="public, max-age=60"

play.filters.cors {
  allowedHttpMethods = ["POST", "OPTIONS"]
  allowedOrigins = [] # configured per-environment in app-config-<env> repos
}

help-frontend {
  host = "http://localhost:9240"
  cookie-details-path = "/help/cookie-details"
}

# This section is the proposed CSP configuration from PlatOps, to be incorporated into shared application if it works as
# expected

# csp-report-host: "http://localhost:8861"
csp-report-host = "https://www.staging.tax.service.gov.uk"

play.filters.csp.directives {
  script-src = ${play.filters.csp.nonce.pattern} "'unsafe-inline' 'strict-dynamic' https: http:"
  object-src = 'none'
  base-uri = 'none'
  report-uri: ${csp-report-host}"/content-security-policy-reports/"${appName}
}

