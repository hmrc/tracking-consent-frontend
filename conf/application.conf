include "frontend.conf"

appName = "tracking-consent-frontend"
play.http.router = prod.Routes
play.i18n.langs = ["en", "cy"]

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.http.filters = "uk.gov.hmrc.trackingconsentfrontend.config.FrontendFiltersWithCSP"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.trackingconsentfrontend.config.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="xXiZ5QHdvA4qrBq9HdNjEcj66lJcbd6bR4nJyc8YFWaJVhefyCFsseWTvgExh7Qb"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

features {
  welsh-language-support = false
  feature-cookie-name = "enableTrackingConsent"
  feature-enabled-value = "true"
}
tracking-consent-frontend {
  url = "http://localhost:12345/tracking-consent/tracking.js"
  transitional-url = "http://localhost:12345/tracking-consent/tracking/transitional.js"
}

# Add CSP headers for: Google Tag Manager, Google Analytics and Optimizely
play.filters.csp {
    directives {
      base-uri = "'none'"
      default-src = "'none'"

      frame-src = "'self' https://*.cdn.optimizely.com https://*.cdn-pci.optimizely.com"

      # SHA hash below required to allow the Javascript-detection inline script from govuk-frontend:
      # https://github.com/hmrc/play-frontend-govuk/blob/f2eaff9c251bb13249fb8b7601ef726e5014bba0/src/main/play-26/twirl/uk/gov/hmrc/govukfrontend/views/layouts/govukTemplate.scala.html#L64
      script-src = ${play.filters.csp.nonce.pattern} "'self' 'unsafe-inline' 'strict-dynamic' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https://tagmanager.google.com https://*.optimizely.com https://optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com https://www.google-analytics.com https://ssl.google-analytics.com https://www.googletagmanager.com"

      # Unsafe inline for styles is required for GTM Preview
      style-src = "'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"

      img-src = "'self' https://app.optimizely.com https://ssl.gstatic.com https://www.gstatic.com https://cdn.optimizely.com https://www.google-analytics.com www.googletagmanager.com data:"

      connect-src = "https://*.optimizely.com https://www.google-analytics.com https://logx.optimizely.com"

      font-src = "'self' https://fonts.gstatic.com data:"

      object-src = "'none'"
    }
}

play.assets.cache."/public/"="no-cache, max-age=0"
play.assets.cache."/public/tracking.js"="public, max-age=60"
play.assets.cache."/public/tracking/"="public, max-age=60"

language-controller.host = "http://localhost:12345"
